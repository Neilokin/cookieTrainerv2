<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="cookie.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <nav>
            <a href="#" onclick="resetGame()">Reset</a>

        </nav>
        <main>
            <section id="leftPart">
                <section id="CookieStatus">
                    <div>Nombre de cookies : <strong id="nbCookies">0</strong></div>
                    <div>Meilleur score de cookies : <strong id="nbMaxCookie">0</strong></div>
                    <div>Nombre de cookies par seconde : <strong id="CookiesParSec">0</strong></div>
                    <div><a href="#"><img src="images/cookie.png" alt="cookie" onMouseDown="addCookie(1)"></a></div> 
                </section>
            </section>
            <section id="rightPart">
                <a class="powerrup" id="AMC" href="#" onclick="verifyUpgrade('autoMouseClicker')">
                    <img src="images/clicker.jpg" alt="clic">
                    <div>Automouse clicker - Lv <span id="autoMouseClickerLv">0</span></div>
                    <div>Required <span id="coutAMC">5</span></div>
                </a>
                <a class="powerrup" id="CFar" href="#" onclick="verifyUpgrade('cookieFarming')">
                    <img src="images/clicker.jpg" alt="clic">
                    <div>Cookie farming - Lv <span id="cookieFarmingLv">0</span></div>
                    <div>Required <span id="coutCFar">100</span></div>
                </a>
                <a class="powerrup" id="CFac" href="#" onclick="verifyUpgrade('cookieFactory')">
                    <img src="images/clicker.jpg" alt="clic">
                    <div>Cookie factory - Lv <span id="cookieFactoryLv">0</span></div>
                    <div>Required <span id="coutCFac">500</span></div>
                </a>
				<span id="upgradeLog"></span>
            </section>
        </main>
    </body>
</html>
